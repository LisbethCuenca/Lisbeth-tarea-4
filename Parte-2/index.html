<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Películas</title>
</head>
<body>
    
    <header>
        <form id="form">
            <input type="text" placeholder="Buscar" id="search" class="custom-search">
        </form>
    </header>
    <div id="tags">
        <div class="custom-tag">Action</div>
        <div class="custom-tag">Adventure</div>
        <div class="custom-tag">Animation</div>
        <div class="custom-tag">Comedy</div>
        <div class="custom-tag">Crime</div>
        <div class="custom-tag">Documentary</div>
        <div class="custom-tag">Drama</div>
        <div class="custom-tag">Family</div>
        <div class="custom-tag">Fantasy</div>
        <div class="custom-tag">History</div>
        <div class="custom-tag">Horror</div>
        <div class="custom-tag">Music</div>
        <div class="custom-tag">Mystery</div>
        <div class="custom-tag">Romance</div>
        <div class="custom-tag">Science Fiction</div>
        <div class="custom-tag">TV Movie</div>
        <div class="custom-tag">Thriller</div>
        <div class="custom-tag">War</div>
        <div class="custom-tag">Western</div>
    </div>
    
    <div id="myNav" class="custom-overlay">
        <a href="javascript:void(0)" class="custom-closebtn" onclick="closeNav()">&times;</a>
        <div class="custom-overlay-content" id="overlay-content"></div>
        <a href="javascript:void(0)" class="custom-arrow left-arrow" id="left-arrow">&#8656;</a>
        <a href="javascript:void(0)" class="custom-arrow right-arrow" id="right-arrow">&#8658;</a>
    </div>
    <main id="main"></main>
    <div class="custom-pagination">
        <div class="custom-page" id="prev">Página Anterior</div>
        <div class="custom-current" id="current">1</div>
        <div class="custom-page" id="next">Siguiente Página</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
